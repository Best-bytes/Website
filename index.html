<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best-Bytes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: sans-serif;
            background-color: rgb(93, 154, 207);
            color: white;
        }
        nav {
            font-size: clamp(15px,2vw,20px);
            background-color: white;
            padding: 10px;
            color: black;
        }
        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }
        .card {
            padding: 20px;
            border-radius: 20px;
            background-color: white;
            width: 80%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .card img {
            border-radius: 20px;
            width: 70%;
            margin-bottom: 10px;
        }
        .name {
            font-size: clamp(20px,4vw,28px);
            margin-bottom: 10px;
            color: black;
        }
        .download-btn {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background-color: #ff5722; /* New button color */
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }
        .download-btn:hover {
            background-color: #d84315;
            transform: scale(1.1);
        }
        @media screen and (max-width: 600px) {
            .card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav><h1>Best-Bytes</h1></nav>
    <hr>
    <div class="container">
        <div class="card">
            <img src="icon.png" alt="game-icon">
            <h3 class="name">Shadow Runner</h3>
            <a href="https://github.com/Best-bytes/Website/releases/download/v1.0/ShadowRunner.apk" download>
<button class="download-btn" >Download</button></a>
        </div>
        
    </div>

   
</body>
</html>
